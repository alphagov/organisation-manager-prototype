{% extends "layout.html" %}
{% block page_title %}Create organisation{% endblock %}

{% block content %}
<main role="main" class="govuk-main-wrapper">
  <form action="/organisation-details" method="post" class="form">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="organisation-type">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <h1 class="govuk-fieldset__heading">
                What type of organisation is this?
              </h1>
            </legend>
            <span id="organisation-type" class="govuk-hint">

            </span>

            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="organisation_type-1" name="organisation_type" type="radio" value="executive_office">
                <label class="govuk-label govuk-radios__label" for="organisation_type-1">
                  <span class="govuk-label--s">Executive office</span>
                  <p>description</p>
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="organisation_type-2" name="organisation_type" type="radio" value="ministerial_department">
                <label class="govuk-label govuk-radios__label" for="organisation_type-2">
                  <span class="govuk-label--s">Ministerial department</span>
                  <p>description</p>
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="organisation_type-3" name="organisation_type" type="radio" value="non_ministerial_department">
                <label class="govuk-label govuk-radios__label" for="organisation_type-3">
                  <span class="govuk-label--s">Non-ministerial department</span>
                  <p>description</p>
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="organisation_type-4" name="organisation_type" type="radio" value="executive_agency">
                <label class="govuk-label govuk-radios__label" for="organisation_type-4">
                  <span class="govuk-label--s">Executive agency</span>
                  <p>description</p>
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="organisation_type-5" name="organisation_type" type="radio" value="executive_ndpb">
                <label class="govuk-label govuk-radios__label" for="organisation_type-5">
                  <span class="govuk-label--s">Executive non-departmental public body</span>
                  <p>description</p>
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="organisation_type-6" name="organisation_type" type="radio" value="advisory_ndpb">
                <label class="govuk-label govuk-radios__label" for="organisation_type-6">
                  <span class="govuk-label--s">Advisory non-departmental public body</span>
                  <p>description</p>
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="organisation_type-7" name="organisation_type" type="radio" value="tribunal_ndpb">
                <label class="govuk-label govuk-radios__label" for="organisation_type-7">
                  <span class="govuk-label--s">Tribunal non-departmental public body</span>
                  <p>description</p>
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="organisation_type-8" name="organisation_type" type="radio" value="public_corporation">
                <label class="govuk-label govuk-radios__label" for="organisation_type-8">
                  <span class="govuk-label--s">Public corporation</span>
                  <p>description</p>
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="organisation_type-9" name="organisation_type" type="radio" value="independent_monitoring_body">
                <label class="govuk-label govuk-radios__label" for="organisation_type-9">
                  <span class="govuk-label--s">Independent monitoring body</span>
                  <p>description</p>
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="organisation_type-10" name="organisation_type" type="radio" value="adhoc_advisory_group">
                <label class="govuk-label govuk-radios__label" for="organisation_type-10">
                  <span class="govuk-label--s">Ad-hoc advisory group</span>
                  <p>description</p>
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="organisation_type-11" name="organisation_type" type="radio" value="devolved_administration">
                <label class="govuk-label govuk-radios__label" for="organisation_type-11">
                  <span class="govuk-label--s">Devolved administration</span>
                  <p>description</p>
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="organisation_type-12" name="organisation_type" type="radio" value="sub_organisation">
                <label class="govuk-label govuk-radios__label" for="organisation_type-12">
                  <span class="govuk-label--s">Sub-organisation</span>
                  <p>description</p>
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="organisation_type-13" name="organisation_type" type="radio" value="other">
                <label class="govuk-label govuk-radios__label" for="organisation_type-13">
                  <span class="govuk-label--s">Other</span>
                  <p>description</p>
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="organisation_type-14" name="organisation_type" type="radio" value="civil_service">
                <label class="govuk-label govuk-radios__label" for="organisation_type-14">
                  <span class="govuk-label--s">Civil Service</span>
                  <p>description</p>
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="organisation_type-15" name="organisation_type" type="radio" value="court">
                <label class="govuk-label govuk-radios__label" for="organisation_type-15">
                  <span class="govuk-label--s">Court</span>
                  <p>description</p>
                </label>
              </div>
            </div>
          </fieldset>

          {{ govukButton({
            "text": "Continue"
          })}}
        </div>

      </div>
    </div>
  </form>
</main>
{% endblock %}
